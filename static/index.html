<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador Financiero</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f0f4f8; padding: 40px; }
    .container { background: white; padding: 30px; border-radius: 12px; width: 520px; margin: auto; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #333; margin-top: 0; }
    label { display: block; margin-top: 14px; font-weight: 600; color: #444; }
    input { width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    .full { grid-column: 1 / -1; }
    button { margin-top: 22px; width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .resultado { margin-top: 20px; font-size: 18px; font-weight: 600; text-align: center; padding: 12px; border-radius: 8px; }
    .ok { background: #e8f5e9; color: #1b5e20; }
    .error { background: #fdecea; color: #b71c1c; }
    .info { background: #fff3cd; color: #856404; }
    img { display: block; margin: 18px auto; max-width: 100%; border-radius: 8px; box-shadow: 0 6px 16px rgba(0,0,0,0.08); }
    .note { font-size: 12px; color: #666; text-align: center; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulador financiero</h1>
    <form method="POST">
      <div class="grid">
        <div>
          <label>Margen empresa (%)</label>
          <input type="number" step="0.1" name="margen" placeholder="Ej. 8.0" required>
        </div>
        <div>
          <label>Razón corriente empresa</label>
          <input type="number" step="0.1" name="liquidez" placeholder="Ej. 1.2" required>
        </div>
        <div>
          <label>Deuda/EBITDA empresa</label>
          <input type="number" step="0.1" name="deuda" placeholder="Ej. 3.0" required>
        </div>
        <div>
          <label>Margen mínimo (%)</label>
          <input type="number" step="0.1" name="margenLim" value="10" required>
        </div>
        <div>
          <label>Liquidez mínima</label>
          <input type="number" step="0.1" name="liqLim" value="1.5" required>
        </div>
        <div>
          <label>Deuda/EBITDA máxima</label>
          <input type="number" step="0.1" name="deudaLim" value="2.5" required>
        </div>
      </div>
